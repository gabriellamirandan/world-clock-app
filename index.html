<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"></script>
    <title>Gabi's World Clock</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>World Clock</h1>
            <img src="src/shecodes-logo-white.png" alt="">
        </header>


        <select name="city" id="city-selected">
            <option value="">Select a city</option>
            <option value="current">My current timezone</option>
            <option value="Europe/Lisbon">Lisbon</option>
            <option value="Europe/London">London</option>
            <option value="America/Los_Angeles">Los Angeles</option>
            <option value="Asia/Manila">Manila</option>
            <option value="America/Mexico_City">Mexico City</option>
            <option value="America/New_York">New York</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Europe/Vienna">Vienna</option>
        </select>
        <div id="cities">
            <div class="city" id="los-angeles">
                <div>
                    <h2>Los Angeles</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="rio-de-janeiro">
                <div>
                    <h2>Rio de Janeiro</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
    </div>
    <footer>This project was coded by <a href="https://github.com/gabriellamirandan" target="_blank">Gabi Miranda</a>
        and it's open sourced on <a href="https://github.com/gabriellamirandan/world-clock-app"
            target="_blank">Github</a></footer>
    <script src="src/index.js"></script>
</body>

</html>
